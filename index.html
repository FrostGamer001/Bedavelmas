<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Team</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      transition: background-color 0.5s ease;
    }
    .text {
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .loading-text {
      font-size: 2rem;
      animation: blink 1s steps(5, start) infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="text" id="cyberteam">Cyber Team'a Hoş Geldiniz</div>
  <div class="text" id="loading" style="display: none;">System loading...</div>

  <script>
    // Epilepsi efekti (siyah ve beyaz arasında geçiş)
    let counter = 0;
    const interval = setInterval(() => {
      document.body.style.backgroundColor = counter % 2 === 0 ? 'black' : 'white';
      counter++;
      if (counter === 10) { // 5 saniye sonra
        clearInterval(interval);
        document.body.style.backgroundColor = 'green'; // Yeşil ekran
        document.getElementById('cyberteam').style.opacity = 1; // "Cyber Team'a Hoş Geldiniz" göster
        setTimeout(() => {
          document.getElementById('cyberteam').style.opacity = 0; // 2 saniye sonra yazıyı kaldır
          setTimeout(() => {
            document.getElementById('loading').style.display = 'block'; // "System loading..." göster
            setTimeout(() => {
              window.location.href = 'https://guns.lol/close1'; // 3 saniye sonra yönlendir
            }, 3000);
          }, 500);
        }, 2000);
      }
    }, 500); // 0.5 saniye aralıklarla siyah-beyaz geçiş
  </script>
</body>
</html>
